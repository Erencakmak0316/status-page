<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sunucu Durumu</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    .box {
      border: 2px solid #444;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .status {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>Sunucu Durumu:</div>
    <div id="status" class="status">Yükleniyor...</div>
  </div>

  <script>
    // mcapi.us API’sini kullanarak sunucu durumunu alıyoruz
    fetch("https://mcapi.us/server/status?ip=win7.aternos.me")
      .then(response => response.json())
      .then(data => {
        const statusEl = document.getElementById("status");
        if (data.online) {
          statusEl.textContent = "AÇIK ✅";
          statusEl.style.color = "green";
        } else {
          statusEl.textContent = "KAPALI ❌";
          statusEl.style.color = "red";
        }
      })
      .catch(error => {
        document.getElementById("status").textContent = "Hata!";
        document.getElementById("status").style.color = "orange";
      });
  </script>
</body>
</html>
